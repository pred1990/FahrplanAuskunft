<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" href="resources/DesignLogin.css" type="text/css" />
		<title>
			<ui:insert name="FahrplanAuskunft">Login</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header"> </ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content"> </ui:insert>
			<h:form id="login">
				<p:panel id="log">
					<h1 class="header">Login</h1>
					<h:panelGrid columns="3">
						<p:outputLabel value="#{msg.user}:" /> 
						<h:panelGroup>
							<p:inputText id="user" value="#{loginHandler.name}" required="true" requiredMessage="Pflichtfeld"/>
						</h:panelGroup>
							<p:message for="user" styleClass="message" />


						<p:outputLabel value="#{msg.password}:" />
						<h:panelGroup>
							<p:password id="password" value="#{loginHandler.password}" required="true" requiredMessage="Pflichtfeld"/>
						</h:panelGroup>
							<p:message for="password" styleClass="message"/>

						<p:commandButton id="action" action="#{loginHandler.login()}" update="log" value="#{msg.login}" class="btn"/>
						<div align="right"> <a href="register.xhtml">#{msg.register}</a> </div>
						<p:message for="action" styleClass="message" />
					</h:panelGrid>
				</p:panel>
			
			</h:form>

		</div>
		<div id="footer">
			<ui:insert name="footer"> </ui:insert>
		</div>
	</h:body>
</html>
