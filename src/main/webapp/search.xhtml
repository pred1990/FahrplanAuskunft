<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<link rel="stylesheet" href="resources/DesignSearch.css" type="text/css" />
		<title>
			<ui:insert name="FahrplanAuskunft"> Login </ui:insert>
		</title>
	</h:head>
	<h:body>
		<f:event listener="#{loginHandler.isLoggedIn()}" type="preRenderView" />
		<div id="header">
			<ui:insert name="header"> </ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content"> </ui:insert>
			<h:form id="search">
				<h1 class="header">Suche</h1>
				<h:panelGrid columns="2" columnClasses="fifty-percent, fifty-percent">
						<h:panelGrid columns="3" columnClasses="thirty-percent, fourty-percent, thirty-percent">
							
							<h:outputText value="Start" />
							<h:inputText id="start" value="#{searchHandler.start}" required="true"  requiredMessage="Pflicht Feld">
							</h:inputText>
							<h:message for="start" styleClass="message"/>
							
							<h:outputText value="Ziel" />
							<h:inputText id="target" value="#{searchHandler.target}" required="true" requiredMessage="Pflicht Feld">
							</h:inputText>
							<h:message for="target" styleClass="message"/>
							
							<h:outputText value="Abfahrts Zeit" />
							<h:inputText id="time" value="#{searchHandler.time}" required="true" requiredMessage="Pflicht Feld">
								<f:converter converterId="TimeConverter"/>
								<f:validator validatorId="TimeValidator"/>
							</h:inputText>
							<h:message for="time" styleClass="message"/>
							
							<h:commandButton id="action" action="#{searchHandler.search()}" update="searchResult" value="Suchen" class="btn"/>
							<h:outputText value="" />
							<h:outputText value="" />
							
							<h:message for="action" styleClass="message"/>
							
						</h:panelGrid>
						<h:dataTable id="searchResult" var="line" value="#{searchHandler.searchResult}" class="table">
						
							<h:column>
								<f:facet name="header">Abfahrt</f:facet>
								<!-- row record -->
								#{line.depature}
							</h:column>
					
							<h:column>
								<f:facet name="header">Ankunft</f:facet>
								#{line.arrival}
							</h:column>
					
							<h:column>
								<f:facet name="header">Station</f:facet>
								#{line.station}
							</h:column>
					
							<h:column>
								<f:facet name="header">Line</f:facet>
								#{line.line}
							</h:column>
						
						</h:dataTable>
				</h:panelGrid>
				
				<a href="/linienplan.xhtm">Linienplan</a>
			</h:form>

		</div>
		<div id="footer">
			<ui:insert name="footer"> </ui:insert>
		</div>
	</h:body>
</html>
