<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<link rel="stylesheet" href="resources/DesignSearch.css" type="text/css" />
		<title>
			<ui:insert name="FahrplanAuskunft"> Login </ui:insert>
		</title>
	</h:head>
	<h:body>
		<f:event listener="#{loginHandler.isLoggedIn()}" type="preRenderView" />
		<div id="header">
			<ui:insert name="header"> </ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content"> </ui:insert>
			<h:form id="login">
				<h1 class="header">Suche</h1>
				<h:panelGrid columns="2">
					<h:panelGrid columns="2">
					
						<h:outputText value="Start" />
						<h:inputText id="start" value="#{searchHandler.start}" required="true"  requiredMessage="Pflicht Feld"/>
						
						<h:outputText value="Ziel" />
						<h:inputText id="target" value="#{searchHandler.target}" required="true" requiredMessage="Pflicht Feld"/>
						
						<h:outputText value="Datum" />
						<h:inputText id="date" value="#{searchHandler.date}" required="true" requiredMessage="Pflicht Feld"/>
						
						<h:outputText value="Abfahrts Zeit" />
						<h:inputText id="time" value="#{searchHandler.time}" required="true" requiredMessage="Pflicht Feld"/>
						
						<h:commandButton id="action" action="searchHandler.search()" value="Suchen" class="btn"/>
						<h:outputText value="" />
						
						<h:message for="action"/>
						
					</h:panelGrid>
				</h:panelGrid>
			</h:form>

		</div>
		<div id="footer">
			<ui:insert name="footer"> </ui:insert>
		</div>
	</h:body>
</html>
