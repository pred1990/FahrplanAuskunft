<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<link rel="stylesheet" href="resources/DesignLogin.css" type="text/css" />
		<title>
			<ui:insert name="FahrplanAuskunft">Registrierung</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header"> </ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content"> </ui:insert>
			<h:form id="register">
				<h1 class="header">Registrierung</h1>
				<h:panelGrid columns="2">
					<h:outputText value="User:" />
					<h:panelGroup>
						<h:inputText id="user" value="#{loginHandler.name}" required="true" requiredMessage="Pflichtfeld" />
						<h:message for="user" styleClass="message" />
					</h:panelGroup>


					<h:outputText value="Password:" />
					<h:panelGroup>
						<h:inputSecret id="password" value="#{loginHandler.password}" required="true" requiredMessage="Pflichtfeld"/>
						<h:message for="password" styleClass="message" />
					</h:panelGroup>
					
					<h:outputText value="Passwort wiederholen" />
					<h:panelGroup>
						<h:inputSecret id="repeat" value="#{loginHandler.passwordRepeat}" required="true" requiredMessage="Pflichtfeld"/>
						<h:message for="repeat" styleClass="message" />
					</h:panelGroup>

					<h:commandButton id="action" action="#{loginHandler.register()}" value="Registrieren" class="btn"/>
					<h:message for="action" styleClass="message"/>
				</h:panelGrid>
			
			</h:form>

		</div>
		<div id="footer">
			<ui:insert name="footer"> </ui:insert>
		</div>
	</h:body>
</html>
